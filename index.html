<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Teju ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-top: 20vh;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
      }
      to {
        text-shadow: 0 0 20px #00ffe0, 0 0 30px #00ffe0;
      }
    }

    .fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .slideshow {
      position: fixed;
      z-index: -2;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: slideShow 20s infinite;
    }

    @keyframes slideShow {
      0% { background-image: url('photo1.jpg'); }
      25% { background-image: url('photo2.jpg'); }
      50% { background-image: url('photo3.jpg'); }
      75% { background-image: url('photo4.jpg'); }
      100% { background-image: url('photo1.jpg'); }
    }
  </style>
</head>
<body>
  <div class="slideshow"></div>
  <canvas class="fireworks" id="canvas"></canvas>
  <h1>ðŸŽ‚ Happy Birthday Teju ðŸŽ‚</h1>

  <script>
    // Simple Fireworks using Canvas
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    let fireworks = [];

    function createFirework() {
      let x = random(0, canvas.width);
      let y = random(0, canvas.height / 2);
      let count = 100;
      for (let i = 0; i < count; i++) {
        fireworks.push({
          x: x,
          y: y,
          dx: Math.cos(i * 2 * Math.PI / count) * random(2, 5),
          dy: Math.sin(i * 2 * Math.PI / count) * random(2, 5),
          life: 100
        });
      }
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let i = 0; i < fireworks.length; i++) {
        let f = fireworks[i];
        ctx.beginPath();
        ctx.arc(f.x, f.y, 2, 0, 2 * Math.PI);
        ctx.fill();
        f.x += f.dx;
        f.y += f.dy;
        f.life--;
      }
      fireworks = fireworks.filter(f => f.life > 0);
    }

    setInterval(draw, 30);
    setInterval(createFirework, 1000);
  </script>
</body>
</html>
